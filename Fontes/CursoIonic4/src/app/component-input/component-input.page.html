<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Input</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
      <ion-label>Com valor: </ion-label>
      <ion-input clearInput value="1234"></ion-input>
  </ion-item>
  <ion-input clearInput type="text" placeholder="Informe seu nome"></ion-input>
  <ion-input type="number" placeholder="Tipo Numero"></ion-input>
  <ion-input type="email" placeholder="Tipo Email"></ion-input>
  <ion-input type="tel" placeholder="Tipo Telefone"></ion-input>
  <ion-input type="password" placeholder="Tipo Senha"></ion-input>
  <ion-input type="url" placeholder="Tipo Url"></ion-input>
  <ion-input type="search" placeholder="Tipo Search"></ion-input>

  <ion-item>
    <ion-label position="floating">Floating</ion-label>
    <ion-input clearInput type="text"></ion-input>
  </ion-item>
</ion-content>
