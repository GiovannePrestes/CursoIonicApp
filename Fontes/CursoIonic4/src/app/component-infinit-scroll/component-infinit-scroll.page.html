<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Infinit Scroll</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let num of numeros | slice:0:limit">
    <ion-label color="dark">{{num}}</ion-label>
  </ion-item>
  <ion-infinite-scroll (ionInfinite)="popularInfinite($event)">
    <ion-infinite-scroll-content>    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
