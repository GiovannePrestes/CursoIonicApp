<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Api Externa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button expand="full" (click)="get()" disabled="true">GET - Receber dados do Servidor</ion-button>
  <ion-button expand="full" (click)="post()" disabled="true">POST - Enviar dados para Servidor</ion-button>
  <ion-button expand="full" (click)="put()" disabled="true">PUT - Atualiza dados do Servidor</ion-button>
  <ion-button expand="full" (click)="delete()" disabled="true">DELETE - Excluir dados do Servidor</ion-button>
  <ion-item>
    <ion-label position="floating">Digite o cep</ion-label>
    <ion-input clearInput type="number" [(ngModel)]="entradaCep"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="cep()">CEP - Consultar CEP</ion-button>
  <ion-label color="danger"><br><b>{{erro}}</b></ion-label>
</ion-content>
