<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Search Bar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="nome" (ionInput)="filtrarItens()" animated></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let p of pessoasFiltradas">
      {{p.nome}}
    </ion-item>
  </ion-list>

</ion-content>
