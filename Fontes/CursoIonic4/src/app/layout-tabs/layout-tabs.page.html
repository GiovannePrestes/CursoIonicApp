<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tabs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-tabs>
    <!-- <ion-tab></ion-tab> NÃO ESTA FUNCIONANDO  -->

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" disabled="true">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
        <ion-badge>4</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button tab="map" disabled="true">
        <ion-icon name="map"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>

<!-- Já não é novidade que toda hora o Ionic lança uma versão nova de seu produto,
com isso alguns componentes podem sofrer algum tipo de alteração.
Se você teve problemas com a tabs, continue lendo o artigo.
Como você já sabe, este é um componente muito útil para mostrar conteúdo
de outras páginas, abaixo irei mostrar como devemos montar nossa tab.
Irei montar uma página que possui 3 tabs.
Vamos criar uma página vazia, no seu prompt de comando digite
ionic generate page tabs

Vá no seu arquivo tabs.page.html e cole o seguinte código

<ion-tabs>

  <ion-tab tab="tab1">

    <ion-router-outlet name="tab1"></ion-router-outlet>

  </ion-tab>

  <ion-tab tab="tab2">

    <ion-router-outlet name="tab2"></ion-router-outlet>

  </ion-tab>

  <ion-tab tab="tab3">

    <ion-router-outlet name="tab3"></ion-router-outlet>

  </ion-tab>



  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="tab1" href="/tabs/(tab1:tab1)">

      <ion-icon name="flash"></ion-icon>

      <ion-label>Tab One</ion-label>

    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/(tab2:tab2)">

      <ion-icon name="apps"></ion-icon>

      <ion-label>Tab Two</ion-label>

    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/(tab3:tab3)">

      <ion-icon name="send"></ion-icon>

      <ion-label>Tab Three</ion-label>

    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>



Crie agora suas 3 páginas, para isso vá no seu prompt de comando e digite

ionic generate page tab1

ionic generate page tab2

ionic generate page tab3

suas páginas serão criadas

Neste momento sua tabs já deve funcionar, mas afinal o que mudou?

- Perceba que o ion-tabs envolve todo layout
- Um novo elemento ion-tab-bar cria a barra de guias que conterá botões  
- Um novo elemento ion-tab-button é usado para criar cada botão na barra da tabs. Podendo ou não serem links estáticos para rotas diferentes.  
- O componente  ion-tab torna-se um contêiner separado que possui conteúdo inline (ion-content), um componente de navegação (ion-nav) ou rotear para uma página (ion-router-outlet). 



A conexão é feita pela propriedade tab.
ex:
<ion-tabs>

  <ion-tab-bar>

    <ion-tab-button tab="home-view"></ion-tab-button>

  </ion-tab-bar>

  <ion-tab tab="home-view"></ion-tab>

</ion-tabs>

Basta clicar na tab que o conteúdo será renderizado, tudo graças a conexão realizada pela propriedade tab.

Se quiser saber mais detalhes a respeito das mudanças, acesse o link abaixo:
https://github.com/ionic-team/ionic/blob/master/CHANGELOG.md -->
