<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Range</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-range pin="true"></ion-range>
    </ion-item>
    <ion-item text-center>
        <ion-range min="18" max="40" color="danger" pin="true">
          <ion-label slot="start">Min: </ion-label>
          <ion-label slot="end">Max: </ion-label>
        </ion-range>
    </ion-item>
    <ion-item text-center>
        <ion-range min="40" max="120" color="danger" pin="true">
          <ion-icon slot="start" size="small" name="sunny"></ion-icon>
          <ion-icon slot="end" size="larger" name="sunny"></ion-icon>
        </ion-range>
    </ion-item>
    <ion-item>
      <ion-range dualKnobs="true" min="500" max="2000" step="100" snaps="true" pin="true"></ion-range>
    </ion-item>
  </ion-list>
</ion-content>
