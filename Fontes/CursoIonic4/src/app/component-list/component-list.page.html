<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content padding>
  <h3>Lista com texto</h3>
  <ion-list>
    <ion-item>
      <ion-label>Morango</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Chocolate</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Creme</ion-label>
    </ion-item>
  </ion-list>
  <h3>List form</h3>
  <ion-list>
      <ion-item>
        <ion-label>Input</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Checkbox</ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Radio</ion-label>
        <ion-radio slot="start"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Toggle</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
    </ion-list>

    <h3>Lista com Avatar</h3>
    <ion-list>
      <ion-item>
        <ion-avatar>
          <ion-img src="https://i.ytimg.com/vi/CHin0VY0C3s/maxresdefault.jpg"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>Queen</h2>
          <h3>Live Aid</h3>
          <p>Freddie Mercury, Brian May, John Deacon e Roger Taylor</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-label>Item</ion-label>
          </ion-item>
          <ion-item-options side="start">
            <ion-item-option>Favorite</ion-item-option>
            <ion-item-option color="danger">Share</ion-item-option>
          </ion-item-options>
      
          <ion-item-options side="end">
            <ion-item-option>Unread</ion-item-option>
            <ion-item-option>Read</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
